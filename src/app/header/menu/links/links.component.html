<h3 class="menu-title text-light d-flex aling-items-center"> 
    <fa-icon class="me-1 fs-5 d-flex-justify-center primary-color-text" [icon]="icon"></fa-icon>
    <span>{{ title }}</span>
</h3>
<ul class="links list-unstyled ps-4dot5">
    <li class="mb-2" *ngFor="let item of items">
        <a
            [routerLink] = "[item.path]"  
            class="text-light text-decoration-none underline-on-hover"
            >{{ item.text }}
        </a>
    </li>
   
</ul>
